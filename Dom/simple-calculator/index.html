<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="displayContainer">
          <input
            type="text"
            name="displayBox"
            id="displayBox"
            placeholder="0.0"
          />
        </div>

        <div class="btnContainer">
          <div>
            <div class="btnRow">
              <button>9</button>
              <button>8</button>
              <button>7</button>
            </div>

            <div class="btnRow">
              <button>6</button>
              <button>5</button>
              <button>4</button>
            </div>

            <div class="btnRow">
              <button>3</button>
              <button>2</button>
              <button>1</button>
            </div>

            <div class="btnRow">
              <button>0</button>
              <button>+</button>
              <button>-</button>
            </div>

            <div class="btnRow">
              <button>x</button>
              <button>/</button>
              <button>=</button>
            </div>

            <div class="btnRow">
              <button>DEL</button>
              <button id="btnAllClear">C</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
