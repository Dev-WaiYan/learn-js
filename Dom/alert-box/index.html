<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Box</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h2>Alert Box</h2>
    <div class="alertButtonContainer">
      <button onclick="clickButton('success')">Success</button>
      <button onclick="clickButton('danger')">Danger</button>
      <button onclick="clickButton('warning')">Warning</button>
      <button onclick="clickButton('info')">Info</button>
    </div>

    <div class="alertBoxContainer" id="alertBoxContainer">
      <div class="alertBox" id="alertBox">
        <h3 id="alertTitle">Alert Box</h3>
        <p id="alertContent">Success!</p>
      </div>
    </div>

    <footer>
      <a href="https://github.com/Dev-WaiYan/learn-js">Developed by HsuLae</a>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
